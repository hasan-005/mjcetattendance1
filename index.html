<body>
  <header>
    <img src="mjlogo.png" alt="MJCET Logo" class="header-image">
    <h1>MJCET Attendance Portal</h1>
  </header>

  <!-- Login Section -->
  <div class="login-container" id="login">
    <h2>Login</h2>
    <label for="role">Select Role:</label>
    <select id="role">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>
    <label for="username">Username:</label>
    <input type="text" id="username">
    <label for="password">Password:</label>
    <input type="password" id="password">
    <div class="login-actions">
      <button onclick="document.getElementById('login').style.display='none';">Cancel</button>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Teacher Dashboard -->
  <div class="dashboard" id="teacherDashboard" style="display: none;">
    <h2>Teacher Dashboard</h2>
    <label for="branchTeacher">Select Branch:</label>
    <select id="branchTeacher">
      <option value="IT">IT</option>
      <option value="CSE">CSE</option>
      <option value="AI&DS">AI&DS</option>
      <option value="AI&ML">AI&ML</option>
      <option value="EEE">EEE</option>
      <option value="ECE">ECE</option>
      <option value="MECH">MECH</option>
      <option value="CIVIL">CIVIL</option>
    </select>
    <label for="sectionTeacher">Select Section:</label>
    <select id="sectionTeacher">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <button onclick="markAttendance()">Mark Attendance</button>
    <div id="attendanceStatus"></div>
    <!-- Calendar -->
  <div class="calendar-wrapper">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">Previous</button>
      <h3 id="calendarMonthYear">March 2023</h3>
      <button onclick="changeMonth(1)">Next</button>
    </div>
    <div class="calendar-grid" id="teacherCalendar"></div>
  </div>

  <!-- Attendance Marking -->
  <h3>Mark Attendance</h3>
  <div id="attendanceForm"></div>
  <button onclick="submitAttendance()">Submit Attendance</button>
  <div id="attendanceStatus"></div>
</div>
  </div>

  <!-- Student Dashboard -->
  <div class="dashboard" id="studentDashboard" style="display: none;">
    <h2>Student Dashboard</h2>
    <label for="branchStudent">Select Branch:</label>
    <select id="branchStudent">
      <option value="IT">IT</option>
      <option value="CSE">CSE</option>
      <option value="AI&DS">AI&DS</option>
      <option value="AI&ML">AI&ML</option>
      <option value="EEE">EEE</option>
      <option value="ECE">ECE</option>
      <option value="MECH">MECH</option>
      <option value="CIVIL">CIVIL</option>
    </select>
    <label for="sectionStudent">Select Section:</label>
    <select id="sectionStudent">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <button onclick="viewAttendance()">View Attendance</button>
    <div id="attendanceDetails"></div>

    <!-- Student Dashboard -->
    <div class="dashboard" id="studentDashboard" style="display: none;">
      <h2>Student Dashboard</h2>
  
      <!-- Attendance Summary -->
      <div class="attendance-summary">
        <h3>Attendance Summary</h3>
        <p>Total Present: <span id="totalPresent">0</span></p>
       <p>Total Absent: <span id="totalAbsent">0</span></p>
      </div>
</div>

<!-- Statistical Graph -->
<h3>Attendance Statistics</h3>
<canvas id="attendanceChart" width="400" height="200"></canvas>
</div>
  </div>
</body>
